<div class="container-upload">
    <button [disabled]="disabled" [ngClass]="{'disabled': disabled}" class="btn btn-primary" (click)="inputFile.click()">UPLOAD</button>
    <input
      name="file"
      id="file"
      (change)="upload($event)"
      [accept]="environment.allowedFileTypes"
      type="file" #inputFile hidden>
  </div>
